<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misha (Hazy) - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
    <div class="wordmark">Misha (Hazy)</div>
    
    <main class="desk-scene">
        <h1 class="visually-hidden">Welcome to Misha's Portfolio</h1>
        
        <div class="desk-items">
            <!-- Envelope 1: UGC -->
            <a href="ugc.html" class="envelope envelope-1" aria-label="View UGC work with Hazy May">
                <div class="envelope-body">
                    <div class="envelope-flap"></div>
                    <div class="envelope-label">
                       <span class="label-main">UGC · Hazy May</span>
                      <span class="label-sub"></span>
                    </div>
                    <div class="envelope-letter">
                        <div class="letter-content">
                            <p>Brand campaigns that feel authentic</p>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Envelope 2: Studio -->
            <a href="studio.html" class="envelope envelope-2" aria-label="View Studio wedding work">
                <div class="envelope-body">
                    <div class="envelope-flap"></div>
                    <div class="envelope-label">
                        <span class="label-main">Studio · Weddings</span>
                      <span class="label-sub"></span>
                    </div>
                    <div class="envelope-letter">
                        <div class="letter-content">
                            <p>Moments worth remembering</p>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Polaroid: About -->
            <a href="about.html" class="polaroid" aria-label="Learn about Misha">
                <div class="polaroid-frame">
                    <div class="polaroid-image" role="img" aria-label="Portrait of Misha">
                        <div class="polaroid-fallback"></div>
                    </div>
                    <div class="polaroid-caption">About Me</div>
                </div>
            </a>
        </div>

        <p class="helper-text">Tap an item to enter</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
